name: CI (Linux)
# Refs:
# https://github.com/actix/actix/blob/master/.github/workflows/linux.yml
# https://github.com/starship/starship/blob/master/.github/workflows/workflow.yml

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_and_test_ckb-zkp:
    strategy:
      fail-fast: false
      matrix:
        version:
          - stable
    name: ${{ matrix.version }} - x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Rust ${{ matrix.version }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.version }}-x86_64-unknown-linux-gnu
          profile: minimal
          override: true

      - name: Generate Cargo.lock
        uses: actions-rs/cargo@v1
        with:
          command: generate-lockfile

      - name: Cache cargo dirs
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: ${{ matrix.version }}-x86_64-unknown-linux-gnu-cargo-trimmed-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.version }}-x86_64-unknown-linux-gnu-cargo-trimmed-

      - name: Cache cargo build
        uses: actions/cache@v2
        with:
          path: target
          key: ${{ matrix.version }}-x86_64-unknown-linux-gnu-cargo-build-trimmed-${{ hashFiles('**/Cargo.lock') }}

      - name: Check build
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --workspace --bins --examples --tests --exclude=tests

      - name: All tests
        uses: actions-rs/cargo@v1
        timeout-minutes: 40
        with:
          command: test
          args: --workspace --exclude=tests --all-features --no-fail-fast

      - name: Clear the cargo caches
        run: |
          which cargo-cache || cargo install cargo-cache --no-default-features --features ci-autoclean
          cargo-cache
